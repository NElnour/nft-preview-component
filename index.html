<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="nft-header">
      <a href="#">
        <img class="nft-image" src="./images/image-equilibrium.jpg" alt="equilibrium NFT logo">
      </a>
      <a class="overlay" href="#"><img src="./images/icon-view.svg" alt="view this NFT"></a>
    </div>
    <div class="nft-text">
      <a href="#"><h1> Equilibrium #3429</h1></a>

      Our Equilibrium collection promotes balance and calm.

      <div class="nft-status">
        <span class="eth"><img src="images/icon-ethereum.svg" alt="ethereum icon"> 0.041 ETH</span>
        <span class="time-left"><img src="images/icon-clock.svg" alt="ethereum icon"> 3 days left</span>
      </div>
    </div>
    <div class="nft-creator">
      <hr />
      <div class="nft-attribution">
        <img src="./images/image-avatar.png" alt="nft creator avatar" />
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nada Elnour</a>.
    </div>
  </footer>
</body>

</html>
